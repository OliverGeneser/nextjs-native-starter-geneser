table:
  name: person
  schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - given_name
      filter: {}
      limit: 1
      allow_aggregations: true
  - role: moderator
    permission:
      columns:
        - email
        - given_name
        - role
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: moderator
    permission:
      columns:
        - given_name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
